<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <div class="wrapper">
        
        <div class="container">
            <h1 class="text-light">Calculator</h1>
            
            <div class="first-row">
                <input type="text" name="'result" class="result" id="result" placeholder="Result" readonly>
                <input type="button" value="C" onclick="clearBox()" id="clear">

            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="displayNum('1')" id="one">
                <input type="button" value="2" onclick="displayNum('2')" id="two">
                <input type="button" value="3" onclick="displayNum('3')" id="three">
                <input type="button" value="+" onclick="displayNum('+')" >

            </div>
            <div class="third-row">
                <input type="button" value="4" onclick="displayNum('4')" id="four">
                <input type="button" value="5" onclick="displayNum('5')" id="five">
                <input type="button" value="6" onclick="displayNum('6')" id="six">
                <input type="button" value="-" onclick="displayNum('-')" >
            </div>
            <div class="fourth-row">
                <input type="button" value="7" onclick="displayNum('7')" id="seven">
                <input type="button" value="8" onclick="displayNum('8')" id="eight">
                <input type="button" value="9" onclick="displayNum('9')" id="nine">
                <input type="button" value="*" onclick="displayNum('*')" >
            </div>
            <div class="fifth-row">
                <input type="button" value="0" onclick="displayNum('0')" id="zero">
                <input type="button" value="/" onclick="displayNum('/')" >
                <input type="button" value="." onclick="displayNum('.')" id="dot">
                <input type="button" value="=" onclick="evaluateExpression()">
            </div>
            <div>
                <input type="button" value="Del" onclick="backSpace()">
            </div>
            <div class="bottom-buttons">

            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
